<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/hamburgers.css" rel="stylesheet" />
    <link rel="stylesheet" href="../dist/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Music Legends</title>
  </head>
  <body>
    <div class="app">
      <header class="header container">
        <div class="header__content">
          <button class="hamburger hamburger--spring" type="button">
            <span class="hamburger-box">
              <span class="hamburger-inner"></span>
            </span>
          </button>
          <h1 class="header__title">MUSIC LEGENDS</h1>
          <img
            class="header__profile"
            src="../src/images/profile.svg"
            alt="profile"
          />
        </div>
      </header>
      <main class="main">
        <div class="main__content container--main">
          <img class="logo" src="../src/images/logo-lol.svg" alt="" />
          <p class="title">RIOT GAMES</p>
          <div class="buttons">
            <img
              class="arrow-img"
              src="../src/images/arrow-left.svg"
              alt="arrow-left"
            />
            <small>1/20</small>
            <img
              class="arrow-img"
              src="../src/images/arrow-right.svg"
              alt="arrow-right"
            />
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__controls">
          <button>
            <img class="repeat" src="../src/images/icons/repeat.svg" alt="" />
          </button>
          <div class="center">
            <button>
              <img
                class="arrow"
                src="../src/images/icons/arrow-left.svg"
                alt=""
              />
            </button>
            <button class="play">
              <img src="../src/images/icons/play.svg" alt="" />
            </button>
            <button>
              <img
                class="arrow"
                src="../src/images/icons/arrow-right.svg"
                alt=""
              />
            </button>
          </div>
          <button>
            <img
              class="rotate"
              src="../src/images/icons/rotate-cw.svg"
              alt=""
            />
          </button>
        </div>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
